sudo: false
dist: trusty
language: generic

env:
  global:
  - GH_REF: github.com/nomeata/kaleidogen.git
  - secure: ""


addons:
  apt:
    sources:
    - hvr-ghc
    packages:
    - cabal-install-2.2
    - ghc-8.2.2
    - alex-3.1.4
    - happy-1.19.5

cache:
  bundler: false
  directories:
  - $HOME/.ghc/
  - $HOME/.ghcjs/
  - $HOME/.cabal/bin
  - $HOME/.cabal/share
  - $HOME/.cabal/lib

before_install:
    - export PATH=$HOME/.cabal/bin:$PATH
    - export PATH=/opt/cabal/8.2.2/bin:$PATH
    - export PATH=/opt/alex/3.1.4/bin:$PATH
    - export PATH=/opt/happy/1.19.5/bin:$PATH
    - export PATH=/opt/ghc/bin:$PATH
    - export PATH=$TRAVIS_BUILD_DIR/node_modules/.bin:$PATH
    - du -sh $HOME/.ghcjs $HOME/.ghc $HOME/.cabal/bin $HOME/.cabal/lib $HOME/.cabal/share
    - cabal update

jobs:
 include:
   - stage: install ghcjs dependencies
     install:
      - cd ..; pwd
      - test -e $HOME/.cabal/bin/HsColour || cabal install hscolour
      - test -e $HOME/.cabal/bin/hsc2hs || cabal install hsc2hs
      - test -e $HOME/.cabal/bin/ghcjs || git clone --recursive https://github.com/ghcjs/ghcjs.git -b ghc-8.2 ghcjs-8.2
      - test -e $HOME/.cabal/bin/ghcjs || cd ghcjs-8.2
      - test -e $HOME/.cabal/bin/ghcjs || sed -i -e s,--exclude-vcs-ignores,, ./utils/updateBootArchive.sh
      - test -e $HOME/.cabal/bin/ghcjs || ./utils/makePackages.sh
      - test -e $HOME/.cabal/bin/ghcjs || cabal install -j1 --dependencies-only
                 ./
                 ./lib/ghc-api-ghcjs/
                 ./lib/ghci-ghcjs/
                 ./lib/ghcjs-th/
                 ./lib/haddock-api-ghcjs/
                 ./lib/haddock-library-ghcjs/
                 ./lib/template-haskell-ghcjs/
     script:
      - ghc-pkg list

   - stage: install ghcjs
     install:
      - cd ..; pwd
      - test -e $HOME/.cabal/bin/HsColour || cabal install hscolour
      - test -e $HOME/.cabal/bin/hsc2hs || cabal install hsc2hs
      - test -e $HOME/.cabal/bin/ghcjs || git clone --recursive https://github.com/ghcjs/ghcjs.git -b ghc-8.2 ghcjs-8.2
      - test -e $HOME/.cabal/bin/ghcjs ||  cd ghcjs-8.2
      - test -e $HOME/.cabal/bin/ghcjs || sed -i -e s,--exclude-vcs-ignores,, ./utils/updateBootArchive.sh
      - test -e $HOME/.cabal/bin/ghcjs || ./utils/makePackages.sh
      - test -e $HOME/.cabal/bin/ghcjs || cabal install -j1 --ghc-option=-O0
                 ./
                 ./lib/ghc-api-ghcjs/
                 ./lib/ghci-ghcjs/
                 ./lib/ghcjs-th/
                 ./lib/haddock-api-ghcjs/
                 ./lib/haddock-library-ghcjs/
                 ./lib/template-haskell-ghcjs/
     script:
      - ghcjs --version
      - ghcjs-boot --version

   - stage: boot ghcjs
     install:
      - cd ..; pwd
      - test -e $HOME/.ghcjs/*/ghcjs/ghcjs_boot.completed || ghcjs-boot --no-haddock --no-prof
     script:
       - ghcjs-pkg list

   # - stage: install program dependencies (ghc)
   #   install:
   #    - cabal install -j1 --dependencies-only --enable-tests
   #   script:
   #     - ghc-pkg list
   #
   - stage: install program dependencies (ghcjs)
     install:
       - cabal install -j1 --ghcjs --dependencies-only --disable-tests
     script:
       - ghcjs-pkg list

   - stage: build, test and deploy
     script:
       - cabal configure --distdir=dist-ghcjs --ghcjs --disable-library-profiling
       - cabal build --distdir=dist-ghcjs
       - cabal haddock --haddock-executables --haddock-internal --haddock-hyperlink-source

     after_success:
        - '[ "$TRAVIS_BRANCH" = "master" ] && [ "$TRAVIS_SECURE_ENV_VARS" = "true" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ -d logic/dist/doc/html/incredible-logic/ ] &&./.travis-push-gh-pages.sh'

before_cache:
  - rm -rf $HOME/.ghcjs/*/ghcjs/ghcjs-boot/
  - du -sh $HOME/.ghcjs $HOME/.ghc $HOME/.cabal/bin $HOME/.cabal/lib $HOME/.cabal/share

